<!doctype html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Languages</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
</head>
<script>
  var arabicSites = [
			'http://images.google.com/search?q={{searchTerm}}&tbm=isch&sout=1&oq={{searchTerm}}&gs_l=img.3',
  	'https://www.almaany.com/ar/dict/ar-en/{{searchTerm}}',
  	'https://www.almaany.com/ar/dict/ar-ar/{{searchTerm}}',
  	'https://www.almaany.com/ar/thes/ar-ar/{{searchTerm}}',
  	'https://www.maajim.com/dictionary/{{searchTerm}}',
  	'https://translate.google.com/#ar/en/{{searchTerm}}',
  	'https://en.wiktionary.org/wiki/{{searchTerm}}',
  	'http://context.reverso.net/translation/arabic-english/{{searchTerm}}',
  ];

  window.onload = function () {
  	var searchButton = document.querySelector('a[name="searchButton"]');
  	var searchTermInput = document.querySelector('input[name="searchTerm"]');

  	searchTermInput.addEventListener('keyup', function(event) {
  		event.preventDefault();
		  if (event.keyCode == 13) {
		  	searchButton.click();
		  }
		});

  	searchButton.onclick = function () {
  		var searchTerm = searchTermInput.value;
  		arabicSites.forEach(function (arabicSite) {
  			window.open(arabicSite.replace(/{{searchTerm}}/g, searchTerm));
  		});
  	}
  }
</script>
<body>  
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>
  <div class="pure-u-1 pure-u-md-1-3">
    <div class="pure-form" style="width: 300px; margin: 0 auto;">
	    <fieldset>
	        <legend>Arabic Language</legend>
	        <input type="text" name="searchTerm" placeholder="Arabic word...">
	        <a role="button" name="searchButton" class="pure-button pure-button-primary">Search</a>
	    </fieldset>
		</div>
	</div>
</div>
</body>
</html>
